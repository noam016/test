<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div id="LoginDiv">
        <form id="LoginForm">
            <div id="UsernameDiv">
                <label for="username">username</label>
                <input type="text" id="username" name="username">
            </div>
            <div id="PasswordDiv">
                <label for="password">password</label>
                <input type="text" id="password" name="password">
            </div>
            <input type="button" id="submitBTN" onclick="alertLogin()" style="width: 100px; height: 50px;">


        </form>

    </div>
    <h1 id="isCorrect"></h1>
    
    <script src="code.js"></script>

</body>
</html>
